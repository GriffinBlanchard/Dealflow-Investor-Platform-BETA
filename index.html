<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a5c4a">
  <title>Dealflow - Overcrest Realty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Mono', monospace; -webkit-tap-highlight-color: transparent; }
    html, body { background: linear-gradient(180deg, #1a5c4a 0%, #0f4436 100%); min-height: 100vh; overflow-x: hidden; }
    #root { min-height: 100vh; }
    .serif { font-family: 'Cormorant Garamond', serif; }
    .gradient-lime { background: linear-gradient(135deg, #c4e538 0%, #e8ff6b 50%, #c4e538 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .input-field { background: rgba(255,255,255,0.08); border: 1.5px solid rgba(196, 229, 56, 0.25); padding: 16px 18px; border-radius: 12px; color: white; width: 100%; font-size: 16px; -webkit-appearance: none; }
    .input-field:focus { outline: none; border-color: #c4e538; background: rgba(255,255,255,0.12); }
    .input-field::placeholder { color: rgba(255,255,255,0.35); }
    .btn-primary { background: linear-gradient(135deg, #c4e538 0%, #b8d932 100%); color: #0f4436; font-weight: 700; padding: 18px 24px; border-radius: 14px; border: none; cursor: pointer; width: 100%; font-size: 15px; box-shadow: 0 4px 15px rgba(196, 229, 56, 0.3); }
    .btn-primary:active { transform: scale(0.98); }
    .btn-secondary { background: transparent; border: 2px solid rgba(196, 229, 56, 0.5); color: #c4e538; padding: 16px 24px; border-radius: 14px; cursor: pointer; font-weight: 700; font-size: 15px; width: 100%; }
    .btn-small { padding: 12px 16px; font-size: 13px; border-radius: 10px; }
    .btn-back { background: rgba(255,255,255,0.1); border: none; border-radius: 12px; padding: 12px; cursor: pointer; color: white; display: 'flex'; align-items: center; justify-content: center; }
    .btn-back:active { background: rgba(255,255,255,0.2); }
    .card { background: rgba(255,255,255,0.06); border: 1.5px solid rgba(196, 229, 56, 0.15); border-radius: 16px; padding: 20px; }
    .property-card { background: rgba(255,255,255,0.06); border: 1.5px solid rgba(196, 229, 56, 0.15); border-radius: 20px; overflow: hidden; }
    .badge { padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
    .badge-lime { background: #c4e538; color: #0f4436; }
    .badge-orange { background: linear-gradient(135deg, #f97316, #ea580c); color: white; }
    .badge-pending { background: rgba(251, 191, 36, 0.2); color: #fcd34d; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: flex-end; justify-content: center; z-index: 1000; }
    .modal { background: linear-gradient(180deg, #1a5c4a 0%, #0f4436 100%); border-radius: 28px 28px 0 0; width: 100%; max-height: 92vh; overflow-y: auto; }
    .modal-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; margin: 12px auto 8px; }
    .filter-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; }
    .filter-scroll::-webkit-scrollbar { display: none; }
    .filter-btn { padding: 10px 18px; border-radius: 25px; border: none; cursor: pointer; font-weight: 600; font-size: 13px; white-space: nowrap; }
    .filter-btn.active { background: #c4e538; color: #0f4436; }
    .filter-btn:not(.active) { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); }
    .flag-btn { width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .flag-btn.flagged { background: #c4e538; color: #0f4436; }
    .flag-btn:not(.flagged) { background: rgba(0,0,0,0.5); color: white; }
    .upload-zone { border: 2px dashed rgba(196, 229, 56, 0.3); background: rgba(255,255,255,0.03); border-radius: 16px; padding: 32px 20px; text-align: center; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .fade-in { animation: fadeIn 0.3s ease; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .pulse { animation: pulse 2s infinite; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .slide-up { animation: slideUp 0.3s ease; }
    @media (min-width: 768px) {
      .modal-overlay { align-items: center; padding: 20px; }
      .modal { border-radius: 24px; max-width: 500px; }
      .modal-handle { display: none; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const Icon = ({ name, size = 20 }) => {
      const s = { width: size, height: size, display: 'inline-block', verticalAlign: 'middle' };
      const icons = {
        eye: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
        eyeOff: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>,
        check: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><polyline points="20 6 9 17 4 12"/></svg>,
        arrowRight: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
        arrowLeft: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
        shield: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
        building: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="2" width="16" height="20" rx="2"/><path d="M9 22v-4h6v4M8 6h.01M16 6h.01M12 6h.01M8 10h.01M16 10h.01M12 10h.01M8 14h.01M16 14h.01M12 14h.01"/></svg>,
        home: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
        plus: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
        x: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
        logout: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
        flag: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>,
        users: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
        upload: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
        trendingUp: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
        dollar: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
        briefcase: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
        hammer: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0a2.12 2.12 0 0 1 0-3L12 9"/></svg>,
        tree: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22v-7"/><path d="M17 8a5 5 0 0 0-10 0c0 6 5 7 5 7s5-1 5-7Z"/></svg>,
        mapPin: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
        camera: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
        file: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>,
        checkCircle: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
        clock: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
        grid: <svg style={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>,
      };
      return icons[name] || null;
    };

    const PROPERTIES = [
      { id: 1, type: 'commercial', name: 'Downtown Office Tower', address: '450 Main Street', city: 'San Diego', state: 'CA', price: 8500000, image: 'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800&h=600&fit=crop', sqft: 45000, capRate: 7.2, noi: 612000, occupancy: 92, featured: true, flagged: false },
      { id: 2, type: 'multifamily', name: 'Sunset Apartments', address: '2200 Pacific Highway', city: 'Los Angeles', state: 'CA', price: 12500000, image: 'https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=800&h=600&fit=crop', units: 48, capRate: 5.8, noi: 725000, occupancy: 96, flagged: false },
      { id: 3, type: 'flip', name: 'Craftsman Fixer', address: '1845 Oak Avenue', city: 'Austin', state: 'TX', price: 385000, image: 'https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=800&h=600&fit=crop', sqft: 2200, arv: 580000, rehabCost: 65000, roi: 26.1, featured: true, flagged: false },
      { id: 4, type: 'land', name: 'Development Site', address: 'Hwy 101 & Mountain View', city: 'Denver', state: 'CO', price: 2200000, image: 'https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=800&h=600&fit=crop', acres: 15.5, zoning: 'C-2 Commercial', projValue: 4500000, roi: 104.5, flagged: false },
      { id: 5, type: 'commercial', name: 'Metro Plaza', address: '5600 Commerce Street', city: 'San Diego', state: 'CA', price: 7200000, image: 'https://images.unsplash.com/photo-1555636222-cae831e670b3?w=800&h=600&fit=crop', sqft: 32000, capRate: 6.8, noi: 489600, occupancy: 85, onMarket: true, daysOnMarket: 45, reason: '15% below asking', flagged: false },
    ];

    const PROP_TYPES = [
      { id: 'commercial', name: 'Commercial', icon: 'building' },
      { id: 'multifamily', name: 'Multi', icon: 'home' },
      { id: 'flip', name: 'Flip', icon: 'hammer' },
      { id: 'land', name: 'Land', icon: 'tree' },
    ];

    const VERIFY_METHODS = [
      { id: 'income', name: 'Income', icon: 'dollar', desc: '$200k+ individual' },
      { id: 'net-worth', name: 'Net Worth', icon: 'trendingUp', desc: '$1M+ assets' },
      { id: 'professional', name: 'License', icon: 'briefcase', desc: 'Series 7/65/82' },
      { id: 'entity', name: 'Entity', icon: 'building', desc: '$5M+ trust/LLC' },
    ];

    const fmt = (n) => n >= 1e6 ? '$'+(n/1e6).toFixed(1)+'M' : n >= 1e3 ? '$'+(n/1e3).toFixed(0)+'K' : '$'+n;

    // Back Button Component
    const BackBtn = ({ onClick }) => (
      <button onClick={onClick} style={{ background: 'rgba(255,255,255,0.1)', border: 'none', borderRadius: 12, padding: 12, cursor: 'pointer', color: 'white', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
        <Icon name="arrowLeft" size={20} />
      </button>
    );

    function App() {
      const [screen, setScreen] = useState('login');
      const [step, setStep] = useState('welcome');
      const [showPw, setShowPw] = useState(false);
      const [user, setUser] = useState({ email: '', password: '', name: '' });
      const [portfolio, setPortfolio] = useState([]);
      const [propType, setPropType] = useState(null);
      const [propData, setPropData] = useState({});
      const [properties, setProperties] = useState(PROPERTIES);
      const [filter, setFilter] = useState('all');
      const [selected, setSelected] = useState(null);
      const [showSaved, setShowSaved] = useState(false);
      const [showConfirm, setShowConfirm] = useState(false);
      const [confirmMsg, setConfirmMsg] = useState('');
      const [verified, setVerified] = useState('none');
      const [verifyMethod, setVerifyMethod] = useState(null);

      const savedCount = properties.filter(p => p.flagged).length;
      const toggleSave = (id) => setProperties(ps => ps.map(p => p.id === id ? {...p, flagged: !p.flagged} : p));
      const filtered = properties.filter(p => filter === 'all' ? true : filter === 'hot' ? p.onMarket : p.type === filter);

      const addProp = () => {
        setPortfolio([...portfolio, { ...propData, type: propType, id: Date.now() }]);
        setPropData({});
        setPropType(null);
        setStep('summary');
      };

      const reqInfo = (p) => {
        setConfirmMsg('Request sent for "'+p.name+'". We\'ll contact you within 24 hours.');
        setShowConfirm(true);
        setSelected(null);
      };

      // Modals Component - reusable
      const Modals = () => (
        <>
          {selected && (
            <div className="modal-overlay" onClick={() => setSelected(null)}>
              <div className="modal slide-up" onClick={(e) => e.stopPropagation()}>
                <div className="modal-handle" />
                <img src={selected.image} alt={selected.name} style={{ width: '100%', height: 200, objectFit: 'cover' }} />
                <div style={{ padding: '24px 20px 32px' }}>
                  <h2 style={{ fontSize: 22, fontWeight: 700, marginBottom: 4 }}>{selected.name}</h2>
                  <p style={{ color: 'rgba(255,255,255,0.5)', fontSize: 14, marginBottom: 20, display: 'flex', alignItems: 'center', gap: 6 }}><Icon name="mapPin" size={14} /> {selected.address}, {selected.city}, {selected.state}</p>
                  
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: 12, marginBottom: 20 }}>
                    <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                      <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Price</p>
                      <p style={{ fontSize: 20, fontWeight: 700, color: '#c4e538' }}>{fmt(selected.price)}</p>
                    </div>
                    {selected.capRate && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Cap Rate</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{selected.capRate}%</p>
                      </div>
                    )}
                    {selected.noi && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>NOI</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{fmt(selected.noi)}</p>
                      </div>
                    )}
                    {selected.sqft && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Sq Ft</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{selected.sqft.toLocaleString()}</p>
                      </div>
                    )}
                    {selected.units && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Units</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{selected.units}</p>
                      </div>
                    )}
                    {selected.occupancy && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Occupancy</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{selected.occupancy}%</p>
                      </div>
                    )}
                    {selected.arv && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>ARV</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{fmt(selected.arv)}</p>
                      </div>
                    )}
                    {selected.rehabCost && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Rehab Cost</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{fmt(selected.rehabCost)}</p>
                      </div>
                    )}
                    {selected.roi && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>ROI</p>
                        <p style={{ fontSize: 20, fontWeight: 700, color: '#c4e538' }}>{selected.roi}%</p>
                      </div>
                    )}
                    {selected.acres && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Acres</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{selected.acres}</p>
                      </div>
                    )}
                    {selected.zoning && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Zoning</p>
                        <p style={{ fontSize: 16, fontWeight: 700 }}>{selected.zoning}</p>
                      </div>
                    )}
                    {selected.projValue && (
                      <div style={{ background: 'rgba(255,255,255,0.06)', borderRadius: 12, padding: 14 }}>
                        <p style={{ fontSize: 10, color: 'rgba(255,255,255,0.4)' }}>Proj. Value</p>
                        <p style={{ fontSize: 20, fontWeight: 700 }}>{fmt(selected.projValue)}</p>
                      </div>
                    )}
                  </div>
                  
                  <div style={{ display: 'flex', gap: 12 }}>
                    <button onClick={() => { toggleSave(selected.id); setSelected({...selected, flagged: !selected.flagged}); }} className="btn-secondary btn-small" style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 8 }}><Icon name="flag" size={16} /> {selected.flagged ? 'Saved' : 'Save'}</button>
                    <button onClick={() => reqInfo(selected)} className="btn-primary btn-small" style={{ flex: 1 }}>Request Info</button>
                  </div>
                </div>
              </div>
            </div>
          )}
          {showSaved && (
            <div className="modal-overlay" onClick={() => setShowSaved(false)}>
              <div className="modal slide-up" onClick={(e) => e.stopPropagation()} style={{ maxHeight: '80vh' }}>
                <div className="modal-handle" />
                <div style={{ padding: '20px 20px 32px' }}>
                  <h3 style={{ fontSize: 20, fontWeight: 700, marginBottom: 20, textAlign: 'center' }}>Saved ({savedCount})</h3>
                  {savedCount === 0 ? <p style={{ color: 'rgba(255,255,255,0.5)', textAlign: 'center', padding: 32 }}>No saved properties</p> : (
                    <div>
                      <div style={{ display: 'flex', flexDirection: 'column', gap: 12, marginBottom: 20 }}>
                        {properties.filter(p => p.flagged).map(p => (

                  <div style={{ padding: 18 }}>
                    <h3 style={{ fontSize: 17, fontWeight: 700, marginBottom: 4 }}>{p.name}</h3>
                    <p style={{ fontSize: 13, color: 'rgba(255,255,255,0.5)', display: 'flex', alignItems: 'center', gap: 4, marginBottom: 12 }}><Icon name="mapPin" size={14} /> {p.city}, {p.state}</p>
                    {p.onMarket && <div style={{ background: 'rgba(249, 115, 22, 0.12)', border: '1px solid rgba(249, 115, 22, 0.25)', borderRadius: 10, padding: 10, marginBottom: 12 }}><p style={{ fontSize: 13, color: '#fb923c', fontWeight: 600 }}>{p.reason}</p></div>}
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                      <div><p style={{ fontSize: 11, color: 'rgba(255,255,255,0.4)' }}>Price</p><p style={{ fontSize: 22, fontWeight: 700, color: '#c4e538' }}>{fmt(p.price)}</p></div>
                      {p.capRate && <div style={{ textAlign: 'right' }}><p style={{ fontSize: 11, color: 'rgba(255,255,255,0.4)' }}>Cap</p><p style={{ fontSize: 18, fontWeight: 700 }}>{p.capRate}%</p></div>}
                      {p.roi && <div style={{ textAlign: 'right' }}><p style={{ fontSize: 11, color: 'rgba(255,255,255,0.4)' }}>ROI</p><p style={{ fontSize: 18, fontWeight: 700 }}>{p.roi}%</p></div>}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
          <BottomNav active="marketplace" />
          <Modals />
        </div>
      );

      return null;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
