<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Space Mono',monospace}
html,body{background:linear-gradient(180deg,#1a5c4a,#0f4436);min-height:100vh}
.serif{font-family:'Cormorant Garamond',serif}
.lime{background:linear-gradient(135deg,#c4e538,#e8ff6b,#c4e538);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.inp{background:rgba(255,255,255,0.08);border:1.5px solid rgba(196,229,56,0.25);padding:16px;border-radius:12px;color:#fff;width:100%;font-size:16px}
.inp:focus{outline:none;border-color:#c4e538}
.inp::placeholder{color:rgba(255,255,255,0.35)}
.btn{background:linear-gradient(135deg,#c4e538,#b8d932);color:#0f4436;font-weight:700;padding:18px 24px;border-radius:14px;border:none;cursor:pointer;width:100%;font-size:15px}
.btn2{background:transparent;border:2px solid rgba(196,229,56,0.5);color:#c4e538;padding:16px 24px;border-radius:14px;cursor:pointer;font-weight:700;width:100%}
.card{background:rgba(255,255,255,0.06);border:1.5px solid rgba(196,229,56,0.15);border-radius:16px;padding:20px}
.badge{padding:6px 12px;border-radius:20px;font-size:10px;font-weight:700;text-transform:uppercase}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:flex-end;justify-content:center;z-index:1000}
.modal{background:linear-gradient(180deg,#1a5c4a,#0f4436);border-radius:28px 28px 0 0;width:100%;max-height:92vh;overflow-y:auto}
.dot{width:8px;height:8px;border-radius:50%}
.chip{display:inline-flex;align-items:center;gap:6px;padding:8px 14px;border-radius:20px;font-size:12px;font-weight:600;cursor:pointer}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.fade{animation:fadeIn 0.3s}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.6}}
.pulse{animation:pulse 2s infinite}
@keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes slideDown{from{transform:translateY(-30px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes scaleIn{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes glow{0%,100%{box-shadow:0 0 20px rgba(196,229,56,0.3)}50%{box-shadow:0 0 40px rgba(196,229,56,0.6)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@keyframes popIn{0%{transform:scale(0);opacity:0}70%{transform:scale(1.1)}100%{transform:scale(1);opacity:1}}
@keyframes wiggle{0%,100%{transform:rotate(-3deg)}50%{transform:rotate(3deg)}}
@keyframes typeIn{from{width:0}to{width:100%}}
.float{animation:float 3s ease-in-out infinite}
.glow{animation:glow 2s ease-in-out infinite}
.bounce{animation:bounce 2s ease-in-out infinite}
.pop{animation:popIn 0.4s cubic-bezier(0.68,-0.55,0.265,1.55)}
.wiggle{animation:wiggle 0.5s ease-in-out}
.shimmer{background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);background-size:200% 100%;animation:shimmer 2s infinite}
</style>
</head>

r" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,grid:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>,search:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>,target:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,star:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,lock:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,calc:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/></svg>,sparkle:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3z"/><path d="M19 15l.9 2.7 2.7.9-2.7.9-.9 2.7-.9-2.7-2.7-.9 2.7-.9.9-2.7z"/><path d="M5 17l.6 1.8 1.8.6-1.8.6-.6 1.8-.6-1.8-1.8-.6 1.8-.6.6-1.8z"/></svg>,brain:<svg style={st} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M12 5v13"/></svg>};return i[n]||null};

const fmt=n=>n>=1e6?'$'+(n/1e6).toFixed(1)+'M':n>=1e3?'$'+(n/1e3).toFixed(0)+'K':'$'+n;
const calc=(p)=>{if(p.type==='commercial'||p.type==='multifamily'){const r=(p.rent||0)*12,noi=r-(p.exp||0),cap=p.price>0?(noi/p.price)*100:0,dp=p.price*(p.dp||25)/100,debt=(p.price-dp)*0.07,cf=noi-debt,coc=dp>0?(cf/dp)*100:0;return{noi,cap:cap.toFixed(1),coc:coc.toFixed(1)}}if(p.type==='flip'){const t=(p.price||0)+(p.rehab||0)+(p.hold||0),pr=(p.arv||0)-t,roi=t>0?(pr/t)*100:0;return{tot:t,profit:pr,roi:roi.toFixed(1)}}if(p.type==='land'){const t=(p.price||0)+(p.dev||0),pr=(p.proj||0)-t,roi=t>0?(pr/t)*100:0;return{tot:t,profit:pr,roi:roi.toFixed(1)}}return{}};
const match=(p,b)=>{if(!b||!b.on)return false;if(b.types?.length&&!b.types.includes(p.type))return false;if(b.min&&p.price<b.min)return false;if(b.max&&p.price>b.max)return false;if(b.sts?.length&&!b.sts.includes(p.state))return false;if(b.capMin&&p.cap<b.capMin)return false;return true};

const analyzeWithAI=async(text)=>{
  setAiLoading(true);
  setAiResult(null);
  try{
    const response=await fetch('https://api.anthropic.com/v1/messages',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        model:'claude-sonnet-4-20250514',
        max_tokens:1024,
        messages:[{role:'user',content:`You are a real estate investment analyzer. Analyze this property listing and extract key information. Return ONLY valid JSON with this exact structure (no markdown, no explanation):
{
  "name": "property name or address",
  "type": "commercial" or "multifamily" or "flip" or "land",
  "price": number (purchase price),
  "city": "city name",
  "state": "XX" (2 letter state code),
  "sqft": number or null,
  "units": number or null (for multifamily),
  "monthlyRent": number or null (estimated monthly rent),
  "annualExpenses": number or null (estimated annual expenses),
  "arv": number or null (for flips - after repair value),
  "rehabCost": number or null (for flips),
  "acres": number or null (for land),
  "capRate": number or null,
  "noi": number or null,
  "analysis": "2-3 sentence investment analysis",
  "pros": ["pro 1", "pro 2"],
  "cons": ["con 1", "con 2"],
  "recommendation": "BUY" or "PASS" or "NEEDS MORE INFO"
}

Property listing to analyze:
${text}`}]
      })
    });
    const data=await response.json();
    const content=data.content?.[0]?.text||'';
    const jsonMatch=content.match(/\{[\s\S]*\}/);
    if(jsonMatch){
      const parsed=JSON.parse(jsonMatch[0]);
      setAiResult(parsed);
    }else{
      setAiResult({error:'Could not parse response'});
    }
  }catch(err){
    setAiResult({error:err.message});
  }
  setAiLoading(false);
};

const addAiResultToPortfolio=()=>{
  if(!aiResult||aiResult.error)return;
  const p={...aiResult,id:Date.now()};
  if(p.type==='commercial'||p.type==='multifamily'){
    const m=calc({price:p.price,rent:p.monthlyRent,exp:p.annualExpenses,type:p.type});
    p.noi=m.noi;p.cap=m.cap;p.coc=m.coc;
  }
  setPort([...port,p]);
  setAiResult(null);
  setAiInput('');
  setAiMode(null);
  setMsg('Property added to portfolio!');
  setConf(true);

id} style={{background:'rgba(255,255,255,0.06)',border:'1.5px solid rgba(196,229,56,0.15)',borderRadius:20,overflow:'hidden',cursor:'pointer'}} onClick={()=>setSel(p)}><div style={{position:'relative',height:180}}><img src={p.img} style={{width:'100%',height:'100%',objectFit:'cover'}}/><button onClick={e=>{e.stopPropagation();toggle(p.id)}} style={{position:'absolute',top:12,right:12,width:42,height:42,borderRadius:'50%',border:'none',cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',background:p.flag?'#c4e538':'rgba(0,0,0,0.5)',color:p.flag?'#0f4436':'#fff'}}><I n="flag" s={18}/></button><div style={{position:'absolute',top:12,left:12,display:'flex',gap:6,flexWrap:'wrap'}}>{match(p,box)&&<span className="badge" style={{background:'#3b82f6',color:'#fff'}}>‚úì MATCH</span>}{p.feat&&!match(p,box)&&<span className="badge" style={{background:'#c4e538',color:'#0f4436'}}>FEATURED</span>}{p.hot&&<span className="badge pulse" style={{background:'#f97316',color:'#fff'}}>HOT</span>}</div></div><div style={{padding:18}}><h3 style={{fontSize:17,fontWeight:700,marginBottom:4}}>{p.name}</h3><p style={{fontSize:13,color:'rgba(255,255,255,0.5)',display:'flex',alignItems:'center',gap:4,marginBottom:12}}><I n="pin" s={14}/> {p.city}, {p.state}</p>{p.hot&&<div style={{background:'rgba(249,115,22,0.12)',border:'1px solid rgba(249,115,22,0.25)',borderRadius:10,padding:10,marginBottom:12}}><p style={{fontSize:13,color:'#fb923c',fontWeight:600}}>{p.reason}</p></div>}<div style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}><div><p style={{fontSize:11,color:'rgba(255,255,255,0.4)'}}>Price</p><p style={{fontSize:22,fontWeight:700,color:'#c4e538'}}>{fmt(p.price)}</p></div>{p.cap&&<div style={{textAlign:'right'}}><p style={{fontSize:11,color:'rgba(255,255,255,0.4)'}}>Cap</p><p style={{fontSize:18,fontWeight:700}}>{p.cap}%</p></div>}{p.coc&&<div style={{textAlign:'right'}}><p style={{fontSize:11,color:'rgba(255,255,255,0.4)'}}>CoC</p><p style={{fontSize:18,fontWeight:700}}>{p.coc}%</p></div>}{p.roi&&<div style={{textAlign:'right'}}><p style={{fontSize:11,color:'rgba(255,255,255,0.4)'}}>ROI</p><p style={{fontSize:18,fontWeight:700}}>{p.roi}%</p></div>}</div></div></div>)}</div></div><Nav act="market"/><Modals/></div>;

return null;
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
