<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealflow - Overcrest Realty</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- React & ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Mono', monospace;
    }
    
    body, html {
      background-color: #1a5c4a;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    // Lucide Icons as inline SVG components
    const Icons = {
      Eye: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
      EyeOff: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>,
      Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>,
      ArrowRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
      Shield: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
      Building2: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="7" width="20" height="14"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
      Home: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
      Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
      LogOut: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
    };

    function DealflowApp() {
      const [currentScreen, setCurrentScreen] = useState('login');
      const [showPassword, setShowPassword] = useState(false);
      const [userData, setUserData] = useState({ email: '', password: '' });

      return (
        <div style={{ minHeight: '100vh', backgroundColor: '#1a5c4a', color: 'white' }}>
          <style>
            {`
              .serif { font-family: 'Cormorant Garamond', serif; }
              .gradient-lime {
                background: linear-gradient(135deg, #c4e538 0%, #d4ff00 50%, #c4e538 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
              }
              .input-field {
                background-color: rgba(42, 109, 90, 0.5);
                border: 1px solid rgba(196, 229, 56, 0.2);
                transition: all 0.3s ease;
                padding: 12px 16px;
                border-radius: 8px;
                color: white;
                width: 100%;
              }
              .input-field:focus {
                outline: none;
                border-color: #c4e538;
                background-color: rgba(42, 109, 90, 0.7);
              }
              .btn-primary {
                background-color: #c4e538;
                color: #0f4436;
                font-weight: bold;
                padding: 16px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                width: 100%;
                transition: all 0.3s ease;
              }
              .btn-primary:hover {
                background-color: #afd430;
              }
              .property-card {
                background: linear-gradient(135deg, rgba(15, 68, 54, 0.8) 0%, rgba(42, 109, 90, 0.6) 100%);
                border: 2px solid rgba(196, 229, 56, 0.2);
                border-radius: 16px;
                padding: 24px;
                transition: all 0.3s ease;
              }
              .property-card:hover {
                border-color: #c4e538;
                transform: translateY(-4px);
              }
            `}
          </style>

          {/* Login Screen */}
          {currentScreen === 'login' && (
            <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '32px' }}>
              <div style={{ maxWidth: '1200px', width: '100%', display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '64px', alignItems: 'center' }}>
                {/* Left Side - Branding */}
                <div>
                  <h1 style={{ fontSize: '64px', fontWeight: 'bold', marginBottom: '16px' }} className="serif gradient-lime">
                    DEALFLOW
                  </h1>
                  <p style={{ fontSize: '20px', color: '#c4e538', marginBottom: '32px' }}>
                    by Overcrest Realty
                  </p>
                  <p style={{ fontSize: '18px', color: 'rgba(255,255,255,0.8)', marginBottom: '48px' }}>
                    Your exclusive access to off-market real estate opportunities and investor partnerships.
                  </p>
                  
                  {/* Feature Cards */}
                  <div style={{ display: 'grid', gap: '16px' }}>
                    <div style={{ 
                      background: 'linear-gradient(135deg, rgba(15, 68, 54, 0.6) 0%, rgba(42, 109, 90, 0.4) 100%)',
                      border: '1px solid rgba(196, 229, 56, 0.2)',
                      borderRadius: '12px',
                      padding: '24px',
                      backdropFilter: 'blur(10px)'
                    }}>
                      <Icons.Building2 />
                      <h3 style={{ fontSize: '18px', fontWeight: 'bold', marginTop: '12px', marginBottom: '8px' }}>
                        Exclusive Access
                      </h3>
                      <p style={{ fontSize: '14px', color: 'rgba(255,255,255,0.7)' }}>
                        Off-market deals and verified investment opportunities
                      </p>
                    </div>
                    
                    <div style={{ 
                      background: 'linear-gradient(135deg, rgba(15, 68, 54, 0.6) 0%, rgba(42, 109, 90, 0.4) 100%)',
                      border: '1px solid rgba(196, 229, 56, 0.2)',
                      borderRadius: '12px',
                      padding: '24px',
                      backdropFilter: 'blur(10px)'
                    }}>
                      <Icons.Shield />
                      <h3 style={{ fontSize: '18px', fontWeight: 'bold', marginTop: '12px', marginBottom: '8px' }}>
                        Higher Returns
                      </h3>
                      <p style={{ fontSize: '14px', color: 'rgba(255,255,255,0.7)' }}>
                        Partner with verified investors on premium deals
                      </p>
                    </div>
                  </div>
                </div>

                {/* Right Side - Login Form */}
                <div style={{
                  background: 'rgba(15, 68, 54, 0.8)',
                  borderRadius: '24px',
                  padding: '48px',
                  border: '2px solid rgba(196, 229, 56, 0.2)'
                }}>
                  <h2 style={{ fontSize: '32px', fontWeight: 'bold', marginBottom: '8px' }} className="serif gradient-lime">
                    Welcome Back
                  </h2>
                  <p style={{ color: 'rgba(255,255,255,0.7)', marginBottom: '32px' }}>
                    Sign in to access your portfolio
                  </p>

                  <form onSubmit={(e) => { e.preventDefault(); setCurrentScreen('dashboard'); }}>
                    <div style={{ marginBottom: '24px' }}>
                      <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: 'rgba(255,255,255,0.9)', marginBottom: '8px' }}>
                        Email Address
                      </label>
                      <input
                        type="email"
                        value={userData.email}
                        onChange={(e) => setUserData({...userData, email: e.target.value})}
                        placeholder="investor@example.com"
                        className="input-field"
                        required
                      />
                    </div>

                    <div style={{ marginBottom: '32px' }}>
                      <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: 'rgba(255,255,255,0.9)', marginBottom: '8px' }}>
                        Password
                      </label>
                      <div style={{ position: 'relative' }}>
                        <input
                          type={showPassword ? 'text' : 'password'}
                          value={userData.password}
                          onChange={(e) => setUserData({...userData, password: e.target.value})}
                          placeholder="••••••••"
                          className="input-field"
                          required
                        />
                        <button
                          type="button"
                          onClick={() => setShowPassword(!showPassword)}
                          style={{
                            position: 'absolute',
                            right: '12px',
                            top: '50%',
                            transform: 'translateY(-50%)',
                            background: 'none',
                            border: 'none',
                            color: 'rgba(255,255,255,0.5)',
                            cursor: 'pointer',
                            padding: '4px'
                          }}
                        >
                          {showPassword ? <Icons.EyeOff /> : <Icons.Eye />}
                        </button>
                      </div>
                    </div>

                    <button type="submit" className="btn-primary" style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                      Sign In
                      <Icons.ArrowRight />
                    </button>

                    <p style={{ textAlign: 'center', marginTop: '24px', fontSize: '14px', color: 'rgba(255,255,255,0.6)' }}>
                      Don't have an account?{' '}
                      <button
                        type="button"
                        onClick={() => setCurrentScreen('register')}
                        style={{ background: 'none', border: 'none', color: '#c4e538', cursor: 'pointer', textDecoration: 'underline' }}
                      >
                        Sign up
                      </button>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          )}

          {/* Dashboard Screen */}
          {currentScreen === 'dashboard' && (
            <div style={{ minHeight: '100vh' }}>
              {/* Header */}
              <div style={{
                background: '#0f4436',
                borderBottom: '1px solid rgba(196, 229, 56, 0.2)',
                padding: '24px 32px'
              }}>
                <div style={{ maxWidth: '1400px', margin: '0 auto', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                  <div>
                    <h1 style={{ fontSize: '36px', fontWeight: 'bold' }} className="serif gradient-lime">
                      DEALFLOW
                    </h1>
                    <p style={{ color: 'rgba(255,255,255,0.7)', fontSize: '14px' }}>by Overcrest Realty</p>
                  </div>
                  <button
                    onClick={() => setCurrentScreen('login')}
                    className="btn-primary"
                    style={{ width: 'auto', padding: '12px 24px', display: 'flex', alignItems: 'center', gap: '8px' }}
                  >
                    <Icons.LogOut />
                    Logout
                  </button>
                </div>
              </div>

              {/* Content */}
              <div style={{ maxWidth: '1400px', margin: '0 auto', padding: '48px 32px' }}>
                <div style={{ marginBottom: '32px' }}>
                  <h2 style={{ fontSize: '48px', fontWeight: 'bold' }} className="serif gradient-lime">
                    Your Portfolio
                  </h2>
                  <p style={{ fontSize: '18px', color: 'rgba(255,255,255,0.7)' }}>
                    Manage your properties and discover new opportunities
                  </p>
                </div>

                {/* Empty State */}
                <div style={{ textAlign: 'center', padding: '64px 32px' }}>
                  <div style={{
                    width: '96px',
                    height: '96px',
                    background: '#c4e538',
                    borderRadius: '50%',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    margin: '0 auto 24px'
                  }}>
                    <Icons.Home />
                  </div>
                  <h3 style={{ fontSize: '32px', fontWeight: 'bold', marginBottom: '16px' }}>
                    No Properties Yet
                  </h3>
                  <p style={{ fontSize: '18px', color: 'rgba(255,255,255,0.7)', marginBottom: '32px' }}>
                    Add your first property to get started
                  </p>
                  <button className="btn-primary" style={{ maxWidth: '300px', margin: '0 auto', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                    <Icons.Plus />
                    Add Property
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DealflowApp />);
  </script>
</body>
</html>
